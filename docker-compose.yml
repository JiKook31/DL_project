version: '3'
services:

  bot:
    container_name: 'predictbot'
    build: .
    privileged: true
    restart: on-failure
    ports:
      - "8443:8443"
    env_file: $PWD/variables.env
    environment:
      - WORK_DIR=$PWD
    volumes:
      - $PWD/users_src:/users_src
      - $PWD/output:/output
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/volumes




